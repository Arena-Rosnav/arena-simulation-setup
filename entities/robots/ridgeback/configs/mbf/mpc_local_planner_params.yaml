/**:
  ros__parameters:
    MpcLocalPlannerROS:
      footprint_model:
        type: polygon
        vertices:
        - - 0.48
          - -0.4
        - - 0.48
          - 0.4
        - - -0.48
          - 0.4
        - - -0.48
          - -0.4
      grid:
        type: fd_grid
        variable_grid:
          enable: false
      planning:
        objective:
          type: quadratic_form
        terminal_constraint:
          type: none
        terminal_cost:
          type: quadratic
      robot:
        type: unicycle
        unicycle:
          acc_lim_theta: 1.0
          acc_lim_x: 2.5
          acc_lim_y: 2.5
          dec_lim_x: 2.5
          max_vel_theta: 2.0
          max_vel_x: 1.1
          max_vel_x_backwards: 1.1
          max_vel_y: 1.1
      solver:
        lsq_lm:
          iterations: 10
        type: ipopt
