local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 20.0
  publish_frequency: 5.0

  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.05

  origin_x: -20.0
  origin_y: -20.0

  obstacle_range: 2.5
  raytrace_range: 3.0

  footprint: [[0.48, -0.40], [0.48, 0.40], [-0.48, 0.40], [-0.48, -0.40]]
  footprint_padding: 0.1

  inflation_radius: 0.25

  map_type: costmap
  origin_z: 0.0
  z_resolution: 1
  z_voxels: 2

  publish_voxel_map: false
  transform_tolerance: 0.5
  meter_scoring: true

  observation_sources: scan
  scan:
    {
      sensor_frame: front_laser,
      data_type: LaserScan,
      topic: scan,
      marking: true,
      clearing: true,
      min_obstacle_height: -2.0,
      max_obstacle_height: 2.0,
      obstacle_range: 2.5,
      raytrace_range: 3.0,
    }
