local_costmap:
  map_type: costmap

  global_frame: odom
  robot_base_frame: base_footprint

  # params are from https://github.com/pal-robotics/pal_navigation_cfg_public/blob/master/pal_navigation_cfg_pmb2/config/base/common/local_costmap_public_sim.yaml
  update_frequency: 5.0
  publish_frequency: 1.0
  transform_tolerance: 0.5

  static_map: false
  rolling_window: true
  width: 4
  height: 4
  resolution: 0.025

  robot_radius: 0.275

  inflation_layer:
    enabled: true
    inflation_radius: 0.55
    cost_scaling_factor: 5.0

  obstacle_range: 3.0
  raytrace_range: 3.5

  footprint:
    [[-0.105, -0.105], [-0.105, 0.105], [0.041, 0.105], [0.041, -0.105]]

  inflation_radius: 1.0
  cost_scaling_factor: 3.0
  observation_sources: scan
  scan:
    {
      sensor_frame: laser_link,
      data_type: LaserScan,
      topic: scan,
      marking: true,
      clearing: true,
    }
